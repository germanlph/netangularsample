<div>
    <div class="message-header">
        <h1>Message Board {{firstName}}</h1>
        <p class="lead">Latest Messages</p>
        <div>Message Count: {{data.topics.length}}</div>
    </div>
    <div>
        <a href="#/newmessage">Add New Message</a>
    </div>

    <div class="messages">
        <div class="progress progress-striped active" ng-show="isBusy">
            <div class="bar" style="width:100%;"></div>
        </div>
        <div class="message row" ng-repeat="i in data.topics">
            <div class="title span10">
                <a ng-href="#/message/{{i.id}}">{{i.title}}</a> 
            </div>
            <div class="date span2">
                {{i.created | date:"medium"}}
            </div>
            <div class="contents span12">
                {{i.body}}
            </div>
            <div class="contents span6" ng-show="i.replies.length">Number of Replies: {{i.replies.length}}</div>
        </div>
    </div>
</div>
